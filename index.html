<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNK Express Padala</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background: linear-gradient(135deg, #f0f4ff, #f9f5ff);
      min-height: 100vh;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #D7282F;
    }

    nav {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    nav button {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    nav button:hover {
      background: #f2f2f2;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(15,23,42,0.06);
      padding: 30px;
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(15,23,42,0.08);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #111;
    }

    .lead {
      color: #666;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .tracking-bar {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .tracking-bar input {
      flex: 1;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background: linear-gradient(180deg,#D7282F,#b51e25);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(183,30,37,0.18);
    }

    #loading {
      margin-top: 10px;
      display: none;
      color: #D7282F;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      display: none;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .col {
      flex: 1;
      min-width: 160px;
    }

    .label {
      color: #666;
      font-weight: 600;
      font-size: 0.92rem;
    }

    .value {
      margin-top: 6px;
      font-size: 1rem;
      font-weight: bold;
      color: #111;
    }

    .timeline {
      margin-top: 20px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 24px;
      left: 0;
      right: 0;
      height: 6px;
      background: #ddd;
      z-index: 0;
      border-radius: 3px;
    }

    .progress-line {
      position: absolute;
      top: 24px;
      left: 0;
      height: 6px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      border-radius: 3px;
      z-index: 1;
      width: 0%;
      transition: width 1.2s ease;
    }

    .timeline-step {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 25%;
      opacity: 0.5;
    }

    .timeline-step.active {
      opacity: 1;
      transform: translateY(-6px);
    }

    .timeline-step .icon {
      width: 46px;
      height: 46px;
      margin: 0 auto;
      background: #f3f3f3;
      border-radius: 50%;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timeline-step.active .icon {
      background: linear-gradient(180deg, #3b82f6, #8b5cf6);
      color: white;
      box-shadow: 0 10px 26px rgba(59,130,246,0.3);
      animation: pulse 1.6s infinite;
    }

    .timeline-step .label {
      margin-top: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #444;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(59,130,246,0.4); }
      50% { box-shadow: 0 0 0 10px rgba(59,130,246,0.1); }
      100% { box-shadow: 0 0 0 0 rgba(59,130,246,0.0); }
    }

    .map {
      margin-top: 16px;
      border-radius: 10px;
      overflow: hidden;
    }

    @media (max-width: 720px) {
      .row {
        flex-direction: column;
      }

      .timeline-step {
        width: auto;
        flex: 1;
      }

      .timeline::before,
      .progress-line {
        top: 36px;
      }
    }
      </style>
</head>
<body>
  <header>
    <h1>JNK Express Padala</h1>
  </header>

  <div class="card">
    <h2>Track Your Package</h2>
    <p class="lead">Enter your tracking number below to see your delivery status.</p>
    <div class="tracking-bar">
      <input type="text" id="trackingNumber" placeholder="e.g. JNK123456">
      <button class="btn-primary" onclick="track()">Track</button>
    </div>
    <div id="loading">Checking...</div>

    <div id="result" class="result">
      <div class="row">
        <div class="col">
          <div class="label">Sender</div>
          <div class="value" id="senderName">-</div>
        </div>
        <div class="col">
          <div class="label">Recipient</div>
          <div class="value" id="recipientName">-</div>
        </div>
        <div class="col">
          <div class="label">Location</div>
          <div class="value" id="location">-</div>
        </div>
      </div>

      <div class="timeline">
        <div class="progress-line" id="progressLine"></div>
        <div class="timeline-step" id="step1">
          <div class="icon">üì¶</div>
          <div class="label">Processing</div>
        </div>
        <div class="timeline-step" id="step2">
          <div class="icon">üöö</div>
          <div class="label">In Transit</div>
        </div>
        <div class="timeline-step" id="step3">
          <div class="icon">üìç</div>
          <div class="label">Out for Delivery</div>
        </div>
        <div class="timeline-step" id="step4">
          <div class="icon">‚úÖ</div>
          <div class="label">Delivered</div>
        </div>
      </div>

      <div id="map" class="map" style="display: none; margin-top: 16px;"></div>
    </div>
  </div>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function track() {
      const trackingNumber = document.getElementById("trackingNumber").value.trim().toUpperCase();
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");

      if (!trackingNumber) return alert("Please enter a tracking number.");

      loading.style.display = "block";
      result.classList.remove("show");

      try {
        const doc = await db.collection("tracking").doc(trackingNumber).get();
        if (!doc.exists) {
          loading.style.display = "none";
          alert("Tracking number not found.");
          return;
        }

        const data = doc.data();
        document.getElementById("senderName").textContent = data.sender || "-";
        document.getElementById("recipientName").textContent = data.recipient || "-";
        document.getElementById("location").textContent = data.location || "-";

        updateTimeline(data.status || "processing");

        // Show map if coordinates exist
        if (data.lat && data.lng) {
          const mapDiv = document.getElementById("map");
          const url = `https://maps.google.com/maps?q=${data.lat},${data.lng}&hl=en&z=14&output=embed`;
          mapDiv.innerHTML = `<iframe width="100%" height="300" frameborder="0" src="${url}" allowfullscreen></iframe>`;
          mapDiv.style.display = "block";
        } else {
          document.getElementById("map").style.display = "none";
        }

        loading.style.display = "none";
        setTimeout(() => result.classList.add("show"), 100);
      } catch (err) {
        loading.style.display = "none";
        alert("Error fetching tracking data.");
        console.error(err);
      }
    }

    function updateTimeline(status) {
      const steps = ["processing", "transit", "out", "delivered"];
      const currentIndex = steps.indexOf(status.toLowerCase());

      steps.forEach((step, index) => {
        const el = document.getElementById(`step${index + 1}`);
        if (index <= currentIndex) {
          el.classList.add("active");
        } else {
          el.classList.remove("active");
        }
      });

      const progress = ((currentIndex + 1) / steps.length) * 100;
      document.getElementById("progressLine").style.width = progress + "%";
    }
  </script>
</body>
</html>
