<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JNK Express Padala - Track Your Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Track your JNK Express Padala packages easily. Enter your tracking number to see live updates, estimated delivery, and status timeline." />
  <meta name="keywords" content="JNK Express Padala, Track Package, Courier, Shipping, Lubang" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Background with Gradient + Floating Particles */
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(270deg, #fdfbfb, #ebedee, #fdfbfb);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: #222;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: rgba(215, 40, 47, 0.12);
      z-index: 0;
      animation: floatShapes 20s infinite linear;
    }
    body::before { width: 350px; height: 350px; top: -150px; left: -150px; }
    body::after { width: 400px; height: 400px; bottom: -180px; right: -180px; animation-duration: 25s; }
    @keyframes floatShapes {
      0%   { transform: translateY(0) rotate(0deg); }
      50%  { transform: translateY(-30px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #D7282F, #a81c22);
      color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
    }
    header img { height: 55px; border-radius: 12px; }
    header h1 { font-size: 1.6em; font-weight: 700; flex: 1; }
    .admin-link {
      color: white; text-decoration: none; background: rgba(255,255,255,0.2);
      padding: 8px 14px; border-radius: 8px; font-size: 0.95em; transition: all 0.3s ease;
    }
    .admin-link:hover { background: white; color: #D7282F; }

    /* Nav */
    nav {
      display: flex; justify-content: center; flex-wrap: wrap;
      background: #fff; padding: 12px;
      border-bottom: 1px solid #eee; box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      position: relative; z-index: 1;
    }
    nav button {
      margin: 6px 12px; padding: 10px 18px;
      border: 2px solid #D7282F; background: white; color: #D7282F;
      font-weight: 600; border-radius: 8px; cursor: pointer;
      transition: all 0.3s ease;
    }
    nav button:hover {
      background: #D7282F; color: white;
      transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    /* Container */
    .container {
      max-width: 700px; margin: 40px auto;
      background: rgba(255,255,255,0.8);
      border-radius: 18px; box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      padding: 2em; text-align: center;
      backdrop-filter: blur(15px);
      position: relative; z-index: 1;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 { font-size: 1.6em; margin-bottom: 10px; }

    .tracking-bar {
      display: flex; gap: 10px; margin-top: 20px;
    }
    input, button.track-btn {
      padding: 12px; font-size: 1em;
      border-radius: 8px; border: 1px solid #ccc;
    }
    input { flex: 1; }
    input:focus {
      border-color: #D7282F; box-shadow: 0 0 8px rgba(215,40,47,0.3); outline: none;
    }
    .track-btn {
      background-color: #D7282F; color: white; border: none; font-weight: bold;
      cursor: pointer; transition: all 0.3s ease;
    }
    .track-btn:hover { background-color: #a01c23; transform: scale(1.05); }

    /* Status Box */
    .status-box {
      margin-top: 25px;
      padding: 20px;
      background: linear-gradient(135deg, #fff, #ffecec);
      border-radius: 12px;
      text-align: center;
      display: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .status-box h3 { margin-bottom: 15px; color: #D7282F; }
    .status-detail { margin: 6px 0; font-size: 1em; }

    /* Progress Bar */
    .progress-bar {
      display: flex; justify-content: space-between;
      margin-top: 20px; font-size: 0.85em;
    }
    .progress-step {
      flex: 1; text-align: center; position: relative;
      color: #555;
    }
    .progress-step::before {
      content: ""; display: block; height: 8px; background: #ccc;
      margin: 0 auto 6px; border-radius: 4px; width: 80%;
      transition: background 0.4s ease;
    }
    .progress-step.active { font-weight: bold; color: #D7282F; }
    .progress-step.active::before { background: #D7282F; }

    /* Map */
    .map-container {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    #loading { display: none; margin-top: 15px; font-weight: bold; color: #D7282F; }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Logo" />
  <h1>JNK Express Padala</h1>
  <a href="admin.html" class="admin-link">Login</a>
</header>

<nav>
  <button onclick="document.getElementById('trackingInput').focus()">Track & Trace</button>
  <button onclick="alert('Shipping Rates - Coming Soon!')">Shipping Rates</button>
  <button onclick="alert('Shipping Days - Coming Soon!')">Shipping Days</button>
  <button onclick="alert('Find Branches - Coming Soon!')">Find Branches</button>
</nav>

<div class="container">
  <h2>Track Your Package</h2>
  <div class="tracking-bar">
    <input type="text" id="trackingInput" placeholder="Enter your tracking number" />
    <button class="track-btn" onclick="trackPackage()">Track</button>
  </div>
  <div id="loading">‚è≥ Loading...</div>
  <div id="statusResult" class="status-box"></div>
  <div id="mapContainer" class="map-container" style="display:none;"></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAnrNfuTSRAKUS2tAU4AUUrauw_QzszCjY",
  authDomain: "jnk-ordertracker.firebaseapp.com",
  projectId: "jnk-ordertracker",
  storageBucket: "jnk-ordertracker.appspot.com",
  messagingSenderId: "421193030070",
  appId: "1:421193030070:web:078e39980237bc41f64917"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const STAGES = ["Package Received", "In Transit", "Arrived", "For Pick-up"];

async function trackPackage() {
  const input = document.getElementById('trackingInput').value.trim().toUpperCase();
  const resultDiv = document.getElementById('statusResult');
  const loadingDiv = document.getElementById('loading');
  const mapDiv = document.getElementById('mapContainer');

  resultDiv.style.display = 'none';
  mapDiv.style.display = 'none';
  loadingDiv.style.display = 'block';

  if (!input) {
    alert("Please enter a tracking number.");
    loadingDiv.style.display = 'none';
    return;
  }

  try {
    const doc = await db.collection("parcels").doc(input).get();
    if (!doc.exists) {
      resultDiv.innerHTML = `<p style="color:red;">‚ùå Tracking number not found.</p>`;
    } else {
      const data = doc.data();
      resultDiv.innerHTML = `
        <h3>üì¶ Tracking Number: ${input}</h3>
        <p class="status-detail"><strong>Status:</strong> ${data.status || "Unknown"}</p>
        <p class="status-detail"><strong>Destination:</strong> ${data.destination || "N/A"}</p>
        <p class="status-detail"><strong>Updated At:</strong> ${data.updatedAt || "N/A"}</p>
        <div class="progress-bar">
          ${STAGES.map(stage => `<div class="progress-step ${stage === data.status ? 'active' : ''}">${stage}</div>`).join('')}
        </div>
      `;

      // Show Map if location exists
      if (data.location) {
        const [lat, lng] = data.location.split(",");
        mapDiv.innerHTML = `
          <iframe src="https://maps.google.com/maps?q=${lat},${lng}&hl=en&z=14&output=embed" 
            width="100%" height="300" style="border:0;"></iframe>
        `;
        mapDiv.style.display = 'block';
      }
    }
    resultDiv.style.display = 'block';
  } catch (e) {
    console.error("Error:", e);
    resultDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è Error retrieving data. Try again later.</p>`;
    resultDiv.style.display = 'block';
  }
  loadingDiv.style.display = 'none';
}
</script>

</body>
</html>
