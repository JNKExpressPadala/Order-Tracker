<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JNK Express Padala</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4ff, #faf8ff);
      color: #333;
    }
    .container {
      max-width: 880px;
      margin: 0 auto;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(15,23,42,0.06);
      padding: 26px;
      text-align: center;
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(15,23,42,0.08);
    }

    h2 {
      margin: 0 0 8px 0;
      font-size: 1.4rem;
      color: #111;
    }

    p.lead {
      color: #555;
      margin-bottom: 16px;
    }

    .tracking-bar {
      display: flex;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
    }

    .tracking-bar input {
      flex: 1;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #e6e6e6;
      transition: box-shadow .18s ease, border-color .18s ease;
    }

    .tracking-bar input:focus {
      outline: none;
      box-shadow: 0 6px 20px rgba(215,40,47,0.08);
      border-color: #D7282F;
    }

    .btn-primary {
      background: linear-gradient(180deg,#D7282F,#b51e25);
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(183,30,37,0.18);
    }

    #loading {
      display: none;
      margin-top: 12px;
      color: #D7282F;
      font-weight: 700;
    }

    /* Result */
    .result {
      margin-top: 18px;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      text-align: left;
      display: none;
      box-shadow: 0 8px 26px rgba(15,23,42,0.04);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity .35s ease, transform .35s ease;
    }

    .result.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .result .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .result .col {
      flex: 1;
      min-width: 160px;
    }

    .result .label {
      font-weight: 700;
      color: #555;
      font-size: 0.92rem;
    }

    .result .value {
      color: #111;
      font-weight: 700;
      margin-top: 6px;
    }

    /* Timeline */
    .timeline {
      margin-top: 16px;
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .timeline::before {
      content: '';
      position: absolute;
      top: 26px;
      left: 0;
      height: 4px;
      width: 100%;
      background: #e2e2e2;
      z-index: 0;
      border-radius: 2px;
    }

    .progress-line {
      position: absolute;
      top: 26px;
      left: 0;
      height: 4px;
      width: 0%;
      background: linear-gradient(90deg, #5a8dee, #8e54e9);
      z-index: 1;
      border-radius: 2px;
      transition: width 1s ease;
    }

    .timeline-step {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
      opacity: 0.45;
    }

    .timeline-step.active {
      opacity: 1;
      transform: translateY(-4px);
    }

    .timeline-step .icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin: 0 auto;
      background: #f0f0f0;
      color: #666;
    }

    .timeline-step.active .icon {
      background: linear-gradient(180deg, #5a8dee, #8e54e9);
      color: white;
      box-shadow: 0 10px 26px rgba(94, 92, 255, 0.2);
      animation: glowPulse 1.6s infinite;
    }

    .timeline-step .label {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #444;
      font-weight: 600;
    }

    @keyframes glowPulse {
      0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0.2); }
      50% { transform: scale(1.05); box-shadow: 0 0 18px rgba(94,92,255,0.4); }
      100% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0.2); }
    }

    .map {
      margin-top: 14px;
      border-radius: 10px;
      overflow: hidden;
    }

    /* ... other sections (support, collapsibles, footer, etc.) can be added below unchanged ... */
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <h2>Track Your Package</h2>
      <p class="lead">Enter your tracking number below:</p>
      <div class="tracking-bar">
        <input id="trackingInput" type="text" placeholder="Enter your tracking number" />
        <button class="btn-primary" onclick="trackPackage()">Track</button>
      </div>
      <div id="loading">‚è≥ Loading...</div>
      <div id="resultCard" class="result">
        <div id="statusResultInner"></div>
        <div id="mapContainer"></div>
      </div>
    </div>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAnrNfuTSRAKUS2tAU4AUUrauw_QzszCjY",
      authDomain: "jnk-ordertracker.firebaseapp.com",
      projectId: "jnk-ordertracker",
      storageBucket: "jnk-ordertracker.appspot.com",
      messagingSenderId: "421193030070",
      appId: "1:421193030070:web:078e39980237bc41f64917"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const STAGES = [
      { name: "Package Received", icon: "üì¶" },
      { name: "In Transit", icon: "üöö" },
      { name: "Arrived", icon: "üìç" },
      { name: "For Pick Up", icon: "‚úÖ" }
    ];

    function findStageIndex(statusText) {
      if (!statusText) return -1;
      const s = statusText.toLowerCase().trim();
      return STAGES.findIndex(stage => s.includes(stage.name.toLowerCase()));
    }

    function trackPackage() {
      const trackingNo = document.getElementById("trackingInput").value.trim();
      const loading = document.getElementById("loading");
      const resultCard = document.getElementById("resultCard");
      const statusResultInner = document.getElementById("statusResultInner");
      const mapContainer = document.getElementById("mapContainer");

      if (!trackingNo) {
        alert("Please enter a tracking number.");
        return;
      }

      loading.style.display = "block";
      resultCard.classList.remove("show");
      statusResultInner.innerHTML = "";
      mapContainer.innerHTML = "";

      db.collection("tracked").doc(trackingNo).get()
        .then(doc => {
          loading.style.display = "none";
          if (!doc.exists) {
            statusResultInner.innerHTML = "<p style='color:red'><strong>Tracking number not found.</strong></p>";
            resultCard.classList.add("show");
            return;
          }

          const data = doc.data();
          const stageIndex = findStageIndex(data.status);
          const progress = ((stageIndex + 1) / STAGES.length) * 100;

          let timeline = `
            <div class="timeline">
              <div class="progress-line" style="width:${progress}%"></div>
              ${STAGES.map((s, i) => `
                <div class="timeline-step ${i <= stageIndex ? "active" : ""}">
                  <div class="icon">${s.icon}</div>
                  <div class="label">${s.name}</div>
                </div>
              `).join('')}
            </div>`;

          let content = `
            <div class="row">
              <div class="col"><div class="label">Status</div><div class="value">${data.status}</div></div>
              <div class="col"><div class="label">Recipient</div><div class="value">${data.recipient || '-'}</div></div>
              <div class="col"><div class="label">Date</div><div class="value">${data.date || '-'}</div></div>
            </div>
            ${timeline}
          `;

          if (data.location) {
            content += `<div class="map"><iframe width="100%" height="280" src="https://maps.google.com/maps?q=${encodeURIComponent(data.location)}&output=embed"></iframe></div>`;
          }

          statusResultInner.innerHTML = content;
          resultCard.classList.add("show");
        })
        .catch(err => {
          loading.style.display = "none";
          alert("Error retrieving tracking info.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
